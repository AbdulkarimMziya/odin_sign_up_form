<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <div class="title_container">
                <img src="./assets/logo.svg" alt="" class="logo">
                <h1>Odin</h1>
            </div>
            <p class="photo_credit">
                Photo by <span class="underline">Hailey West</span> on <span class="underline">Unsplash</span>
            </p>
        </aside>
        <main>
            <div class="container">

                <div class="form-container">
                    
                    <form action="" method="post" class="odin-form">
                        <div class="odin-form-wrapper">
                            <header class="form-header">
                                <h1>Let's do this!</h1>
                            </header>
                            <div class="odin-form-container">
                                <div class="form-col">
                                    <div class="form-row">
                                        <label for="first-name">First Name</label>
                                        <input id="first-name" name="first-name" type="text"/>
                                    </div>
                                    <div class="form-row">
                                        <label for="user-email">Email</label>
                                        <input id="user-email" name="user-email" type="email"/>
                                    </div>
                                    <div class="form-row">
                                        <label for="user-password">Password</label>
                                        <input id="user-password" name="user-password" type="password"/>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-row">
                                        <label for="last-name">Last Name</label>
                                        <input id="last-name" name="last-name" type="text"/>
                                    </div>
                                    <div class="form-row">
                                        <label for="phone-number">Phone Number</label>
                                        <input id="phone-number" name="phone-number" type="tel"/>
                                    </div>
                                    <div class="form-row">
                                        <label for="confirm-password">Confirm Password</label>
                                        <input id="confirm-password" type="password"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='form-row'>
                            <button>Create Account</button>
                        </div>
                    </form>
                </div>


            </div>
        </main>
    </div>
</body>
</html>
