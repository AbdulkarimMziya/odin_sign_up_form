<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="wrapper">

            <div class="title_container">
                <img src="./assets/logo.svg" alt="" class="logo">

            </div>
            <p class="photo_credit">
                Photo by <span class="underline">Hailey West</span> on <span class="underline">Unsplash</span>
            </p>
        </aside>
        <main>
            <div class="container">

                <div class="form-container">

                    </header>

                    <form action="" method="post" class="odin-form">
                        <div class="odin-form-container">
                            <div class="form-col">
                                
                            </div>
                            <div class="form-col">
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>

</html>
